name: loveria
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  pin_code_fields: ^7.3.0
  cached_network_image: ^3.1.0+1
  font_awesome_flutter: ^9.2.0
  bubble_tab_indicator: ^0.1.6
  flutter_swiper: ^1.1.6
  fluttertoast: ^8.0.8
  shared_preferences: ^2.0.9
  http: ^0.13.4
  device_info: ^2.0.3
  dio: ^4.0.4
  provider: ^6.0.1
  flutter_secure_storage: ^5.0.2
  geolocator: ^7.7.1
  permission_handler: ^8.3.0
  image_picker: ^0.8.4+4
  image: ^3.0.8
  uuid: ^3.0.5
  path_provider: ^2.0.7
  rename: ^2.0.1
  google_sign_in: ^5.2.1
  firebase_auth: ^3.2.0
  firebase_database: ^9.0.1
  firebase_core: ^1.10.0
  country_code_picker: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/users/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf
    - family: BeVietnamPro
      fonts:
        - asset: fonts/BeVietnamPro-Regular.ttf
    - family: Akronim
      fonts:
        - asset: fonts/Akronim-Regular.ttf
